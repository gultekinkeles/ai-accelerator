apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: composer-ai-app-of-apps
  namespace: openshift-gitops
  labels:
    gitops.ownedBy: cluster-config
    tenant: composer-ai
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  source:
    path: appOfApps
    repoURL: 'https://gitlab.consulting.redhat.com/redprojectai/infrastructure/appdeploy-v2.git'
    targetRevision: HEAD
    helm:
      parameters:
        - name: application.defaultNamespace
          value: composer-ai
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false